version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/app
    overwrite: true
permissions:
  - object: /var/www/app/scripts
    pattern: "*.sh"
    owner: ubuntu
    group: ubuntu
    mode: 755
    type:
      - file
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 3000
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 3000
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 3000